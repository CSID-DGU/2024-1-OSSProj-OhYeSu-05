[uwsgi]
chdir = /project/Kiri/
module = Kiri_prj.wsgi:application
home = /project/Kiri/venvs/Kiri4/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/Kiri_prj.pid
logto = /var/log/uwsgi/Kiri_prj/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true